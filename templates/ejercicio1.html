<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculo de compras</title>
    <link rel="stylesheet" type="text/css" href="/static/estilosEjercicio1.css">
</head>
<body>
    <div class="container">
        <h1>Calculo de compras</h1>
        <form method="post">
            <label for="nombre">Ingresa tu Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="edad">Ingresa tu edad</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="text" id="cantidad_tarros" name="cantidad_tarros">
            <br>
            <button type="submit">Calcular</button>
        </form>
        {% if nombre %}
        <div class="resultados">
            <p>Nombre del cliente: {{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>El descuento es: ${{ monto_descuento }}</p>
            <p>El total a pagar es de: ${{ total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
